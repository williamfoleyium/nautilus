<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="ib-style.css">
</head>
<body>
    <main>
        <section class="create-account-container">
            <form action="" class="account-form">
                <h1 class="form-title">Create a Nautilus Account</h1>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required aria-required="true">
                
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required aria-required="true">
                
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="password" class="form-input" required aria-required="true">
                
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-input" required aria-required="true">

                <label for="text" class="form-label">Institution Name</label>
                <input type="text" id="text" class="form-input" required aria-required="true">

                <button type="submit" class="submit-button" onclick="location.href='./homePage-Client.html'">Create Account</button>
            </form>
        </section>
    </main>
</body>
</html>
